<html>
<body>
  <h1>Filas</h1>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
  integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
<div id="fila"></div>
<script>
  const socket = io("http://localhost:3000");
  socket.on('connect',function()
  {
    document.getElementById('fila').append('connected with id:'+socket.id+' .....  ');
    socket.emit('msg','i am conected'+socket.id+'  ...  ')})
  socket.on('msg',(msg)=>{document.getElementById('fila').append(msg+'   .... ')})
</script>
</body>


</html>
